definitions:
  auth.LoginRequestDto:
    properties:
      password:
        type: string
      phone:
        type: string
    required:
    - password
    - phone
    type: object
  auth.RegisterRequestDto:
    properties:
      age:
        minimum: 18
        type: integer
      name:
        type: string
      password:
        type: string
      phone:
        minLength: 8
        type: string
      sex_id:
        type: integer
    required:
    - age
    - name
    - password
    - phone
    - sex_id
    type: object
  filter.CreateFilterDto:
    properties:
      location:
        type: string
      max_age:
        type: integer
      min_age:
        type: integer
      sex_id:
        type: integer
    type: object
  filter.GetFilterDto:
    properties:
      location:
        type: string
      max_age:
        type: integer
      min_age:
        type: integer
      sex_id:
        type: integer
    type: object
  filter.UpdateFilterDto:
    properties:
      location:
        type: string
      max_age:
        type: integer
      min_age:
        type: integer
      sex_id:
        type: integer
    type: object
  like.LikeDto:
    properties:
      id:
        type: integer
      target_id:
        type: integer
      user_id:
        type: integer
    type: object
  match.GetAllDto:
    properties:
      matches:
        items:
          $ref: '#/definitions/match.MatchDto'
        type: array
    type: object
  match.MatchDto:
    properties:
      id:
        type: integer
      user1_id:
        type: integer
      user2_id:
        type: integer
    type: object
  model.Interest:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  profile.GetInfoResponseDto:
    properties:
      action:
        $ref: '#/definitions/profile.ReferenceDto'
      age:
        type: integer
      attitude_to_alcohol:
        $ref: '#/definitions/profile.ReferenceDto'
      attitude_to_smoking:
        $ref: '#/definitions/profile.ReferenceDto'
      avatar:
        type: string
      bio:
        type: string
      children:
        type: boolean
      city:
        type: string
      education:
        $ref: '#/definitions/profile.ReferenceDto'
      height:
        type: integer
      id:
        type: integer
      interests:
        items:
          $ref: '#/definitions/profile.ReferenceDto'
        type: array
      name:
        type: string
      phone:
        type: string
      photo:
        items:
          type: string
        type: array
      sex:
        $ref: '#/definitions/profile.ReferenceDto'
      type_of_dating:
        $ref: '#/definitions/profile.ReferenceDto'
      worldview:
        $ref: '#/definitions/profile.ReferenceDto'
      zodiac_sign:
        $ref: '#/definitions/profile.ReferenceDto'
    type: object
  profile.ReferenceDto:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  profile.UpdateInfoRequestDto:
    properties:
      age:
        type: integer
      attitude_to_alcohol_id:
        type: integer
      attitude_to_smoking_id:
        type: integer
      bio:
        type: string
      children:
        type: boolean
      city:
        type: string
      education_id:
        type: integer
      height:
        type: integer
      name:
        type: string
      sex_id:
        type: integer
      type_of_dating_id:
        type: integer
      worldview_id:
        type: integer
      zodiac_sign_id:
        type: integer
    type: object
  profile.UpdateInterestRequestDto:
    properties:
      interests:
        items:
          type: integer
        type: array
    required:
    - interests
    type: object
  recommendations.ScoredUser:
    properties:
      score:
        format: float64
        type: number
      userID:
        type: integer
    type: object
info:
  contact:
    email: ваш.email@example.com
    name: Ваше Имя
  description: 'Это серверная часть для приложения знакомств. Все эндпоинты, требующие
    авторизации, ожидают JWT токен в заголовке ''Authorization: Bearer {token}''.'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: API для Сервиса Знакомств
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя и возвращает JWT токен в теле ответа
        как обычный текст (plain text)
      parameters:
      - description: Данные для входа
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequestDto'
      produces:
      - text/plain
      responses:
        "200":
          description: eyJhbGciOiJIU...
          schema:
            type: string
      summary: Вход пользователя в систему
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя и возвращает JWT токен для доступа
        к защищенным ресурсам
      parameters:
      - description: Данные для регистрации
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequestDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: Регистрация нового пользователя
      tags:
      - Authentication
  /chat/history:
    get:
      description: Возвращает постраничный список сообщений для указанного чата (матча).
      parameters:
      - description: ID чата (матча)
        in: query
        name: match_id
        required: true
        type: integer
      - description: Количество сообщений для загрузки
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ с массивом сообщений
          schema:
            items:
              type: string
            type: array
        "400":
          description: Неверный запрос (некорректные параметры)
          schema:
            type: string
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Получить историю сообщений для чата
      tags:
      - Chat
  /filter:
    get:
      description: Возвращает текущие настройки фильтра поиска для аутентифицированного
        пользователя.
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ с данными фильтра
          schema:
            $ref: '#/definitions/filter.GetFilterDto'
        "404":
          description: Фильтр для данного пользователя не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получение фильтра поиска
      tags:
      - Filters
  /filter/create:
    post:
      consumes:
      - application/json
      description: Создает новый фильтр поиска для текущего аутентифицированного пользователя.
      parameters:
      - description: Данные для создания фильтра
        in: body
        name: filterData
        required: true
        schema:
          $ref: '#/definitions/filter.CreateFilterDto'
      produces:
      - application/json
      responses:
        "201":
          description: Фильтр успешно создан
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректные данные запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Создание фильтра поиска
      tags:
      - Filters
  /filter/update:
    patch:
      consumes:
      - application/json
      description: 'Обновляет существующий фильтр поиска для текущего пользователя.
        Позволяет частичное обновление: можно передать только те поля, которые нужно
        изменить.'
      parameters:
      - description: Данные для обновления фильтра (можно передавать только изменяемые
          поля)
        in: body
        name: filterUpdateData
        required: true
        schema:
          $ref: '#/definitions/filter.UpdateFilterDto'
      produces:
      - application/json
      responses:
        "200":
          description: Фильтр успешно обновлен
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректные данные запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Фильтр не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Обновление фильтра поиска
      tags:
      - Filters
  /like/{target_id}:
    post:
      consumes:
      - application/json
      description: Текущий авторизованный пользователь ставит лайк другому пользователю.
        Если лайк взаимный, создается мэтч.
      parameters:
      - description: ID пользователя, которого нужно лайкнуть
        in: path
        name: target_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created - Лайк успешно создан
          schema:
            type: string
        "400":
          description: Неверный ID пользователя в URL
          schema:
            type: string
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Создать лайк
      tags:
      - Likes
  /like/all:
    get:
      description: Возвращает список всех лайков, поставленных текущим авторизованным
        пользователем.
      produces:
      - application/json
      responses:
        "200":
          description: Список лайков
          schema:
            items:
              $ref: '#/definitions/like.LikeDto'
            type: array
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить список своих лайков
      tags:
      - Likes
  /matches/all:
    get:
      description: Возвращает список всех мэтчей, в которых участвует текущий авторизованный
        пользователь.
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ со списком мэтчей
          schema:
            $ref: '#/definitions/match.GetAllDto'
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить все мэтчи пользователя
      tags:
      - Matches
  /photo/{id}/all:
    get:
      description: Возвращает JSON-массив со строками-ссылками на все фотографии пользователя.
      parameters:
      - description: ID Пользователя
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Массив ссылок на фотографии
          schema:
            items:
              type: string
            type: array
        "400":
          description: Некорректный ID пользователя
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить все ссылки на фото пользователя
      tags:
      - Photo
  /photo/{uuid}:
    get:
      description: Возвращает бинарные данные фотографии по её UUID
      parameters:
      - description: UUID фотографии
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - image/*
      responses:
        "200":
          description: Бинарные данные файла фотографии
          schema:
            type: file
        "400":
          description: Некорректный запрос (UUID не указан)
          schema:
            type: string
        "404":
          description: Фотография не найдена
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить файл фотографии
      tags:
      - Photo
  /profile:
    get:
      consumes:
      - application/json
      description: Возвращает данные профиля текущего пользователя
      produces:
      - application/json
      responses:
        "200":
          description: Информация о профиле
          schema:
            $ref: '#/definitions/profile.GetInfoResponseDto'
        "404":
          description: Пользователь не найден
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получение информации о профиле
      tags:
      - Profile
    patch:
      consumes:
      - application/json
      description: Возвращает данные профиля текущего пользователя
      parameters:
      - description: Данные для обновления
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/profile.UpdateInfoRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: Информация о профиле
          schema:
            $ref: '#/definitions/profile.GetInfoResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Обновить данные о профиле
      tags:
      - Profile
  /profile/avatar:
    get:
      description: Возвращает ID текущего аватара авторизованного пользователя
      produces:
      - application/json
      responses:
        "200":
          description: ID аватара пользователя
          schema:
            type: string
        "401":
          description: Unauthorized - пользователь не авторизован
          schema:
            type: string
        "404":
          description: Not Found - аватар не установлен
          schema:
            type: string
        "500":
          description: Internal Server Error - ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить аватар пользователя
      tags:
      - Profile
  /profile/interests:
    put:
      consumes:
      - application/json
      description: Возвращает данные профиля текущего пользователя
      parameters:
      - description: Данные для обновления
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/profile.UpdateInterestRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: Список интересов
          schema:
            items:
              $ref: '#/definitions/model.Interest'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Обновить данные об интересах
      tags:
      - Profile
  /profile/photo/{photoId}:
    delete:
      consumes:
      - application/json
      description: Удаляет фотографию, принадлежащую текущему авторизованному пользователю.
      parameters:
      - description: UUID фотографии для удаления
        in: path
        name: photoId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content - фотография успешно удалена
          schema:
            type: string
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "404":
          description: Фотография не найдена или нет прав на удаление
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удаление фотографии пользователя
      tags:
      - Profile
  /profile/photo/change-avatar/{photoId}:
    patch:
      consumes:
      - application/json
      description: Устанавливает указанную фотографию как аватар пользователя. Только
        фотографии, принадлежащие пользователю, могут быть установлены как аватар.
      parameters:
      - description: UUID фотографии для установки как аватар
        in: path
        name: photoId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ID нового аватара
          schema:
            type: string
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "404":
          description: Фотография не найдена или не принадлежит пользователю
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Обновление аватара пользователя
      tags:
      - Profile
  /profile/photos:
    post:
      consumes:
      - multipart/form-data
      description: Загружает файл фотографии для текущего пользователя. Принимает
        multipart/form-data с ключом "photo".
      parameters:
      - description: Файл фотографии для загрузки
        in: formData
        name: photo
        required: true
        type: file
      produces:
      - text/plain
      responses:
        "201":
          description: UUID созданной фотографии
          schema:
            type: string
        "400":
          description: Некорректный запрос (например, файл не предоставлен)
          schema:
            type: string
        "401":
          description: Пользователь не авторизован
          schema:
            type: string
        "404":
          description: Пользователь не найден
          schema:
            type: string
        "409":
          description: Достигнут лимит на количество фотографий
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Добавить фотографию в профиль
      tags:
      - Profile
  /recommendations:
    get:
      description: Возвращает отсортированный по релевантности (match score) список
        пользователей. Параметры пагинации передаются через query-параметры в URL.
      parameters:
      - description: 'Номер страницы. По умолчанию: 1'
        in: query
        name: page
        type: integer
      - description: 'Количество элементов на странице. По умолчанию: 20'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ со списком рекомендованных пользователей
          schema:
            items:
              $ref: '#/definitions/recommendations.ScoredUser'
            type: array
        "400":
          description: Некорректный формат параметров пагинации
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Текущий пользователь или его фильтр не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получение списка рекомендаций
      tags:
      - Recommendations
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
